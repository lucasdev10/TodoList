<div class="modal-header">
  <h2 class="modal-title">Editar tarefa</h2>
  <button type="button" class="close" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <form [formGroup]="forms">
    <fieldset>
      <div class="form-group row m-b-15">
        <div class="col-md-8">
          <input type="text" class="form-control offset-md-3" id="assignment" placeholder="Digite a nova tarefa" formControlName="assignment">
        </div>
      </div>
    </fieldset>
  </form>
</div>

<div class="modal-footer">
  <button class="btn btn-sm btn-primary width-80" ngbAutofocus (click)="update()">Confirmar</button>
  <button class="btn btn-sm btn-danger" (click)="close()">Cancelar</button>
</div>
